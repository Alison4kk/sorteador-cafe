<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta do CafÃ©</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
  <style>
    .roleta-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #4B5563;
    }

    .segmento {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      background-color: #93C5FD;
      color: #1F2937;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
      writing-mode: vertical-lr;
      text-orientation: mixed;
      border: 1px solid white;
    }

    .ponteiro {
      position: absolute;
      top: -14px;
      left: calc(50% - 10px);
      width: 0;
      height: 0;
      z-index: 3;
    }

    .roleta {
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-xl bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-center">Sorteio do CafÃ© â˜•</h1>
    <div class="flex items-center space-x-2">
      <input id="nameInput" type="text" class="border px-3 py-2 rounded w-full" placeholder="Nome">
      <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Adicionar</button>
    </div>
    <ul id="nameList" class="text-sm list-disc list-inside text-gray-800"></ul>
    <div class="flex flex-col items-center space-y-4">
      <div id="nomeGirando" class="text-3xl font-bold h-12 text-indigo-700 transition duration-100"> ðŸŽ² </div>
      <button id="spinBtn" class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-green-700"> Sortear!
      </button>
      <div class="text-center text-lg font-semibold text-indigo-700"> Sorteado: <span id="winnerName">--</span>
      </div>
    </div>
  </div>
</body>
</html>
